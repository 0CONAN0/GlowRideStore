<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - GlowRide</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css.map">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Iceberg&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Iceberg&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg fixed-top">
            <div class="container">
                <a class="navbar-brand" href="index.html">
                    <img src="media/Page 1.png" alt="Brand Logo" class="brand-logo">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <div class="navbar-nav ms-auto">
                        <a class="nav-link" href="aboutUs.html">About Us</a>
                        <a class="nav-link" href="contactUs.html">Contact Us</a>
                        <a href="cart.html" class="cart-icon nav-link">
                            <i class="fa-solid fa-cart-shopping"></i>
                            <span id="cart-count">0</span>
                        </a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <!-- Products Section -->
    <section class="products-section">
        <h1 class="products-title">Our Products</h1>
        <p class="products-description">Explore our collection of LED and neon art pieces inspired by automotive culture. Each product is crafted to bring your passion for cars to life in a unique and stylish way.</p>

        <!-- Product Grid (Dynamically Loaded) -->
        <div class="product-grid" id="product-grid">
            <!-- Product cards will be dynamically loaded here -->
        </div>
    </section>

    <footer class="footer">
        <p class="text-center">&copy; 2024 GlowRide. All rights reserved.</p>
    </footer>

    <!-- JavaScript to Fetch and Display Products -->
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            loadProducts();
        });

        async function loadProducts() {
            try {
                const response = await fetch("http://localhost:5000/api/products"); // Adjust API URL if necessary
                const products = await response.json();

                const productGrid = document.getElementById("product-grid");
                productGrid.innerHTML = ""; // Clear previous content

                products.forEach(product => {
                    const productCard = document.createElement("div");
                    productCard.classList.add("product-card");

                    productCard.innerHTML = `
                        <img src="${product.imageUrl}" alt="${product.name}" class="product-image">
                        <h2 class="product-title">${product.name}</h2>
                        <p class="product-price">EGP ${product.price.toFixed(2)}</p>
                        <button class="add-to-cart-btn" 
                                data-id="${product._id}" 
                                data-name="${product.name}" 
                                data-price="${product.price}" 
                                data-image="${product.imageUrl}">
                            Add to Cart
                        </button>
                    `;
                    productGrid.appendChild(productCard);
                });
            } catch (error) {
                console.error("Failed to load products:", error);
            }
        }
    </script>
</body>

</html>
