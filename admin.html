<!-- admin.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard - GlowRide</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Stylesheets -->
    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Iceberg&family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
    <!-- JavaScript Files -->
    <script src="js/config.js"></script>
    <script src="js/admin/dashboard.js" defer></script>
</head>
<body>
    <!-- Sidebar Navigation -->
    <div class="sidebar">
        <h2>Admin Panel</h2>
        <nav>
            <ul>
                <li><a href="admin.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                <li><a href="manageProducts.html"><i class="fas fa-box"></i> Manage Products</a></li>
                <li><a href="manageOrders.html"><i class="fas fa-shopping-cart"></i> Manage Orders</a></li>
                <li><a href="manageUsers.html"><i class="fas fa-users"></i> Manage Users</a></li>
            </ul>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <h1>Admin Dashboard</h1>
        <div id="dashboard-metrics" class="metrics-container">
            <div class="metric-card">
                <div class="metric-title">Total Sales</div>
                <div class="metric-value" id="total-sales">EGP 0.00</div>
            </div>
            <div class="metric-card">
                <div class="metric-title">Total Orders</div>
                <div class="metric-value" id="total-orders">0</div>
            </div>
            <div class="metric-card">
                <div class="metric-title">Total Users</div>
                <div class="metric-value" id="total-users">0</div>
            </div>
        </div>
    </div>
</body>
</html>
