<!-- admin.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard - GlowRide</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Stylesheets -->
    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Iceberg&family=PT+Sans:wght@400;700&display=swap"
        rel="stylesheet">
    <!-- JavaScript Files -->
    <script src="js/config.js"></script>
    <script src="js/admin/dashboard.js" defer></script>
</head>

<body>
    <!-- Sidebar Navigation -->
    <div class="sidebar" id="sidebar">
        <h2>Admin Panel</h2>
        <nav>
            <ul>
                <li><a href="index.html"><i class="fa-solid fa-house"></i> Home</a></li>
                <li><a href="admin.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                <li><a href="manageProducts.html"><i class="fas fa-box"></i> Manage Products</a></li>
                <li><a href="manageOrders.html"><i class="fas fa-shopping-cart"></i> Manage Orders</a></li>
                <li><a href="manageUsers.html"><i class="fas fa-users"></i> Manage Users</a></li>
            </ul>
        </nav>
    </div>

    <!-- Sidebar Toggler Button -->
    <button class="sidebar-toggler" id="sidebar-toggler">
        <i class="fas fa-bars"></i>
    </button>


    <!-- Main Content -->
    <div class="main-content">
        <h1>Admin Dashboard</h1>
        <div id="dashboard-metrics" class="metrics-container">
            <div class="metric-card">
                <div class="metric-title">Total Sales</div>
                <div class="metric-value" id="total-sales">EGP 0.00</div>
            </div>
            <div class="metric-card">
                <div class="metric-title">Total Orders</div>
                <div class="metric-value" id="total-orders">0</div>
            </div>
            <div class="metric-card">
                <div class="metric-title">Total Users</div>
                <div class="metric-value" id="total-users">0</div>
            </div>
        </div>
    </div>
    <script>// Toggle Sidebar
        const sidebarToggler = document.getElementById('sidebar-toggler');
        const sidebar = document.getElementById('sidebar');

        sidebarToggler.addEventListener('click', () => {
            sidebar.classList.toggle('active');
        });
    </script>
    <script type="module" src="js/config.js"></script> <!-- Ensure config is loaded as a module -->
    <script type="module" src="js/admin/dashboard.js"></script>
    <script type="module" src="js/admin/manageOrders.js"></script>
    <script type="module" src="js/admin/manageProducts.js"></script>
    <script type="module" src="js/admin/manageUsers.js"></script>
    <script src="js/main.js"></script> <!-- General utility script -->
    

</body>

</html>
