<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - GlowRide</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css.map">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Iceberg&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Iceberg&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg" id="navbar-nav">
            <div class="container">
                <a class="navbar-brand" href="index.html">
                    <img src="media/Page 1.png" alt="Brand Logo" class="brand-logo">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <div class="navbar-nav ms-auto">
                        <a class="nav-link" href="products.html">Products</a>
                        <a class="nav-link" href="aboutUs.html">About Us</a>
                        <a class="nav-link" href="contact.html">Contact Us</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <!-- Checkout Section -->
    <section class="checkout-section">
        <h1 class="checkout-title">Complete Your Purchase</h1>

        <div class="checkout-container">
            <!-- Checkout Form -->
            <div class="checkout-form">
                <h2>Shipping Information</h2>
                <form action="#" method="post">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="name" required placeholder="Your Full Name">
                    </div>
                    <div class="form-group">
                        <label for="address">Street Address</label>
                        <input type="text" id="address" name="address" required placeholder="123 Main St">
                    </div>
                    <div class="form-group">
                        <label for="city">City</label>
                        <input type="text" id="city" name="city" required placeholder="City">
                    </div>
                    <div class="form-group">
                        <label for="state">State/Province</label>
                        <input type="text" id="state" name="state" required placeholder="State/Province">
                    </div>
                    <div class="form-group">
                        <label for="postal-code">Postal Code</label>
                        <input type="text" id="postal-code" name="postal-code" required placeholder="Postal Code">
                    </div>
                    <div class="form-group">
                        <label for="country">Country</label>
                        <select id="country" name="country" required>
                            <option value="">Select Country</option>
                            <option value="egypt">Egypt</option>
                            <option value="usa">United States</option>
                            <option value="uk">United Kingdom</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" required placeholder="Your Phone Number">
                    </div>
                </form>

                <h2>Payment Method</h2>
                <div class="form-group">
                    <label for="payment-method">Choose a Payment Method</label>
                    <select id="payment-method" name="payment-method" required>
                        <option value="cod">Cash on Delivery</option>
                    </select>
                </div>

                <button type="submit" class="submit-order-btn">Place Order</button>
            </div>

            <!-- Order Summary -->
            <div class="order-summary">
                <h2>Order Summary</h2>
                <div class="summary-item">
                    <span>Item Total</span>
                    <span>$120.00</span>
                </div>
                <div class="summary-item">
                    <span>Shipping</span>
                    <span>Calculated at checkout</span>
                </div>
                <div class="summary-total">
                    <span>Total</span>
                    <span>$120.00</span>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer">
        <p>&copy; 2024 GlowRide. All rights reserved.</p>
    </footer>
</body>

</html>
