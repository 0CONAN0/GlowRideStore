<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login - GlowRide</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Stylesheets -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css"> <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="css/main.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Iceberg&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Navbar -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
            <div class="container">
                <!-- Brand Logo -->
                <a class="navbar-brand" href="index.html">
                    <img src="media/Page 1.png" alt="GlowRide Store" class="brand-logo">
                </a>
                <!-- Mobile Menu Toggle Button -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!-- Navigation Links -->
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto align-items-center">
                        <li class="nav-item">
                            <a class="nav-link" href="products.html" id="nav-products">Products</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="aboutUs.html" id="nav-about">About Us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contactUs.html" id="nav-contact">Contact Us</a>
                        </li>
                        <li class="nav-item position-relative">
                            <a href="cart.html" class="nav-link" id="nav-cart">
                                <i class="fas fa-shopping-cart"></i>
                                <span id="cart-count" class="cart-count">0</span>
                            </a>
                        </li>
                        <!-- Login Link -->
                        <li class="nav-item" id="loginLink">
                            <a href="login.html" class="nav-link" id="nav-login"><i class="fas fa-user"></i> Login</a>
                        </li>
                        <!-- Profile Link (Hidden by default) -->
                        <li class="nav-item" id="profileLink" style="display: none;">
                            <a href="profile.html" class="nav-link" id="nav-profile"><i class="fas fa-user"></i>
                                Profile</a>
                        </li>
                        <!-- Logout Link (Hidden by default) -->
                        <li class="nav-item" id="logoutLink" style="display: none;">
                            <a href="#" class="nav-link" id="logoutButton">Logout</a>
                        </li>
                        <!-- Admin Panel Link (Hidden by default) -->
                        <li class="nav-item" id="adminPanelLink" style="display: none;">
                            <a href="adminPanel.html" class="nav-link" id="nav-admin"><i class="fas fa-tools"></i> Admin
                                Panel</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Login Form -->
    <main>
        <div class="auth-container">
            <form id="loginForm" class="auth-form">
                <h2 class="auth-title">Login</h2>
                <div class="form-group">
                    <label for="loginEmail">Email:</label>
                    <input type="email" id="loginEmail" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password:</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <button type="submit" class="auth-btn">Login</button>
                <p class="auth-switch">Don't have an account? <a href="signup.html">Register here</a>.</p>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <!-- Your footer content goes here -->
    </footer>

    <!-- JavaScript Files -->
    <script src="js/bootstrap.bundle.min.js" defer></script>
    <!-- Include authState.js as a module -->
<script type="module" src="js/authState.js"></script>

    <script type="module" src="js/login.js"></script>
</body>

</html>
