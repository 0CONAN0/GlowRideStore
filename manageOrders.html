<!-- manageOrders.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Manage Orders - GlowRide Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Stylesheets -->
    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Iceberg&family=PT+Sans:wght@400;700&display=swap"
        rel="stylesheet">
    <!-- JavaScript Files -->
    <script src="js/config.js"></script>
    <script src="js/admin/manageOrders.js" defer></script>
</head>

<body>
    <!-- Sidebar Navigation -->
    <div class="sidebar" id="sidebar">
        <h2>Admin Panel</h2>
        <nav>
            <ul>
                <li><a href="index.html"><i class="fa-solid fa-house"></i> Home</a></li>
                <li><a href="admin.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                <li><a href="manageProducts.html"><i class="fas fa-box"></i> Manage Products</a></li>
                <li><a href="manageOrders.html"><i class="fas fa-shopping-cart"></i> Manage Orders</a></li>
                <li><a href="manageUsers.html"><i class="fas fa-users"></i> Manage Users</a></li>
            </ul>
        </nav>
    </div>

    <!-- Sidebar Toggler Button -->
    <button class="sidebar-toggler" id="sidebar-toggler">
        <i class="fas fa-bars"></i>
    </button>


    <!-- Main Content -->
    <div class="main-content">
        <h1>Manage Orders</h1>

        <!-- Orders List Table -->
        <div id="order-list">
            <h2>Order List</h2>
            <table class="admin-table">
                <thead>
                    <tr>
                        <th>Order ID</th>
                        <th>Customer</th>
                        <th>Total</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td data-label="Order ID">12345</td>
                        <td data-label="Customer">John Doe</td>
                        <td data-label="Total">$99.99</td>
                        <td data-label="Status">Pending</td>
                        <td data-label="Actions">
                            <button>View</button>
                        </td>
                    </tr>
                    <!-- More rows -->
                </tbody>
            </table>
        </div>
    </div>
    <script>// Toggle Sidebar
        const sidebarToggler = document.getElementById('sidebar-toggler');
        const sidebar = document.getElementById('sidebar');

        sidebarToggler.addEventListener('click', () => {
            sidebar.classList.toggle('active');
        });
    </script>
    <!-- JavaScript Files -->
    <script type="module" src="js/config.js"></script> <!-- Configuration file -->
    <script type="module" src="js/login.js"></script> <!-- Authentication: login -->
    <script type="module" src="js/signup.js"></script> <!-- Authentication: signup -->
    <script type="module" src="js/admin/manageOrders.js"></script> <!-- Admin-specific manage orders script -->
    <script src="js/main.js"></script> <!-- General utility script -->
    


</body>

</html>
