<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - GlowRide</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Iceberg&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header>
        <nav class="navbar navbar-expand-lg fixed-top">
            <div class="container">
                <a class="navbar-brand" href="index.html">
                    <img src="media/Page 1.png" alt="Brand Logo" class="brand-logo">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <div class="navbar-nav ms-auto">
                        <a class="nav-link" href="products.html">Products</a>
                        <a class="nav-link" href="aboutUs.html">About Us</a>
                        <a class="nav-link" href="contactUs.html">Contact Us</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <!-- Cart Section -->
    <section class="cart-section">
        <h1 class="cart-title">Your Shopping Cart</h1>

        <div class="cart-container">
            <!-- Cart Items -->
            <div class="cart-items">
                <!-- Cart items will be dynamically loaded here -->
            </div>

            <!-- Cart Summary -->
            <div class="cart-summary">
                <h2 class="summary-title">Summary</h2>

                <div class="summary-line">
                    <span>Subtotal</span>
                    <span id="subtotal">EGP 0.00</span>
                </div>

                <div class="summary-line">
                    <span>Shipping</span>
                    <span>Calculated at checkout</span>
                </div>

                <div class="summary-line summary-total">
                    <span>Total</span>
                    <span id="total">EGP 0.00</span>
                </div>

                <button class="checkout-btn">Proceed to Checkout</button>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <p class="text-center">&copy; 2024 GlowRide. All rights reserved.</p>
    </footer>

    <!-- JavaScript Files -->
    <script src="js/config.js"></script>
    <script src="js/cart.js"></script>
</body>
</html>
