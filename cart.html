<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - GlowRide</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css.map">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Iceberg&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Iceberg&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg" id="navbar-nav">
            <div class="container">
                <a class="navbar-brand" href="index.html">
                    <img src="media/Page 1.png" alt="Brand Logo" class="brand-logo">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <div class="navbar-nav ms-auto">
                        <a class="nav-link" href="products.html">Products</a>
                        <a class="nav-link" href="aboutUs.html">About Us</a>
                        <a class="nav-link" href="contactUs.html">Contact Us</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <!-- Cart Section -->
    <section class="cart-section">
        <h1 class="cart-title">Your Shopping Cart</h1>

        <div class="cart-container">
            <!-- Cart Items -->
            <div class="cart-items">
                <!-- Cart Item 1 -->
                <div class="cart-item">
                    <img src="media/maclarenPoster.jpg" alt="Product 1">
                    <div class="item-details">
                        <h2 class="item-title">Car LED Neon Art</h2>
                        <p class="item-price">$120.00</p>
                        <div class="quantity-control">
                            <button class="quantity-btn" onclick="decreaseQuantity(this)">-</button>
                            <input type="number" value="1" min="1" oninput="updateSubtotal()">
                            <button class="quantity-btn" onclick="increaseQuantity(this)">+</button>
                        </div>
                    </div>
                    <button class="remove-item-btn" onclick="removeItem(this)">Remove</button>
                </div>

                <!-- Add more cart items here -->
            </div>

            <!-- Cart Summary -->
            <div class="cart-summary">
                <h2 class="summary-title">Summary</h2>

                <div class="summary-line">
                    <span>Subtotal</span>
                    <span id="subtotal">$120.00</span>
                </div>

                <div class="summary-line">
                    <span>Shipping</span>
                    <span>Calculated at checkout</span>
                </div>

                <div class="summary-line summary-total">
                    <span>Total</span>
                    <span id="total">$120.00</span>
                </div>

                <button class="checkout-btn">Proceed to Checkout</button>
            </div>
        </div>
    </section>
    <div id="footer-space-cart"></div>

    <footer class="footer" id="footer-cart">
        <p>&copy; 2024 GlowRide. All rights reserved.</p>
    </footer>

    <script src="cart.js">
    </script>
</body>

</html>
