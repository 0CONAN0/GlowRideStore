<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - GlowRide</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg fixed-top">
            <div class="container">
                <a class="navbar-brand" href="index.html">
                    <img src="media/Page 1.png" alt="Brand Logo" class="brand-logo">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <div class="navbar-nav ms-auto">
                        <a class="nav-link" href="products.html">Products</a>
                        <a class="nav-link" href="aboutUs.html">About Us</a>
                        <a class="nav-link" href="contactUs.html">Contact Us</a>
                        <a href="cart.html" class="cart-icon nav-link">
                            <i class="fa-solid fa-cart-shopping"></i>
                            <span id="cart-count">0</span>
                        </a>
                        <a class="nav-link" href="login.html" id="logout-btn">Logout</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <!-- Profile Section -->
    <div class="profile-container">
        <h1 class="profile-title">Your Profile</h1>
        <div class="profile-details">
            <img src="media/profile-default.png" alt="User Avatar" class="profile-avatar" id="profile-avatar">
            <div class="profile-info">
                <p><strong>Username:</strong> <span id="username">Loading...</span></p>
                <p><strong>Email:</strong> <span id="email">Loading...</span></p>
                <button class="profile-btn" id="edit-profile-btn">Edit Profile</button>
                <button class="profile-btn" id="logout-btn">Logout</button>
            </div>
        </div>
    </div>

    <!-- Modal for Editing Profile -->
    <div class="modal" id="editModal">
        <div class="modal-content">
            <h2>Edit Profile</h2>
            <form id="editProfileForm">
                <div class="form-group">
                    <label for="edit-username">Username</label>
                    <input type="text" id="edit-username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="edit-email">Email</label>
                    <input type="email" id="edit-email" name="email" required>
                </div>
                <button type="submit" class="profile-btn">Save Changes</button>
            </form>
            <button class="profile-btn" id="closeModal">Cancel</button>
        </div>
    </div>

    <script src="profile.js"></script>
</body>

</html>
