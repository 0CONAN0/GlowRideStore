<!-- manageProducts.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Products - GlowRide Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Stylesheets -->
    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Iceberg&family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
    <!-- JavaScript Files -->
    <script src="js/config.js"></script>
    <script src="js/admin/manageProducts.js" defer></script>
</head>
<body>
    <!-- Sidebar Navigation -->
    <div class="sidebar">
        <h2>Admin Panel</h2>
        <nav>
            <ul>
                <li><a href="admin.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                <li><a href="manageProducts.html"><i class="fas fa-box"></i> Manage Products</a></li>
                <li><a href="manageOrders.html"><i class="fas fa-shopping-cart"></i> Manage Orders</a></li>
                <li><a href="manageUsers.html"><i class="fas fa-users"></i> Manage Users</a></li>
            </ul>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <h1>Manage Products</h1>

        <!-- Add Product Form -->
        <h2>Add New Product</h2>
        <form id="addProductForm" class="admin-form">
            <div class="form-group">
                <label for="productName">Product Name</label>
                <input type="text" id="productName" required>
            </div>
            <div class="form-group">
                <label for="productPrice">Price (EGP)</label>
                <input type="number" id="productPrice" required>
            </div>
            <div class="form-group">
                <label for="productDescription">Description</label>
                <textarea id="productDescription"></textarea>
            </div>
            <div class="form-group">
                <label for="productImageUrl">Image URL</label>
                <input type="text" id="productImageUrl">
            </div>
            <div class="form-group">
                <label for="productInStock">In Stock</label>
                <input type="checkbox" id="productInStock" checked>
            </div>
            <button type="submit" class="admin-btn">Add Product</button>
        </form>

        <!-- Product Table -->
        <h2>Product List</h2>
        <table class="admin-table">
            <thead>
                <tr>
                    <th>Product Name</th>
                    <th>Price (EGP)</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="productsTableBody">
                <!-- Product rows will be dynamically generated here -->
            </tbody>
        </table>
    </div>
</body>
</html>
